<body>
 <div id="sam">
     <div>
     <p>11.5</p>
     <p>20</p>
     <p>30</p>
     <p>15</p>
    </div>
    <div>
     <span><a>-</a><input type="button" value="0"/><a>+</a></span>
     <span><a>-</a><input type="button" value="0"/><a>+</a></span>
     <span><a>-</a><input type="button" value="0"/><a>+</a></span>

    </div>
 </div>

<script>
    var sum=0;  
    var boo=[];
  $("p").each(function (i,dom) {
   boo.push($(dom).text()) ;  
  })  
$(function() {
   
 
  
$("span").each(function (i,dom) {
 $(dom).children("a:first-child").click(function() {
 
 var n=$(this).parent("span").index();
 var t= $(this).next("input").val();
 t--;
 if(t<0)
 {
     t=0;
 }
 daa(n,t);
 
 
 $(this).next("input").val(t);
 
 }).siblings("a:last-child").click(function () {
   
     var n=$(this).parent("span").index();
     var t= $(this).prev("input").val();
    t++;
    
  
 daa(n,t);
   
 $(this).prev("input").val(t);
 })
})
 
})
function daa(a,r) {
   
    var m=r*boo[a];
    console.log(m);
}

</script>

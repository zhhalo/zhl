    <div id="sam">{{taa}}<sam :sab="san" @cxx="dam"></sam></div>
 </body>   
  <script>
Vue.component("sam",{
 props:['sab'],   
data:function() {
return{
    num:0,
    daa:this.sab
    }
},
methods:{
tom:function(t){
   
    this.$emit("cxx",t);
}
},
template:'<div><button v-for="(item,key) in daa" @click="tom(key)">{{item}}</button></div>'    
})
var vm=new Vue({
 el:"#sam",
 data:{
  san:["增加1","减少1"],
  taa:0   
 },
 methods:{
     dam:function(val){
if(val==0){
 this.taa++   
}
else {
    this.taa--
}
     }
 }   
})
</script>
